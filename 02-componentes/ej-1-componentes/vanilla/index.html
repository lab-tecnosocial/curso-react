<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Khan Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Source+Sans+Pro:wght@300;600;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <!-- courses section -->
    <section>
      <ul class="no-mobile">
        <li>
          <a href="">
            Courses
          </a>
        </li>
        <li>
          <input type="search" id="search-option" name="q" placeholder="Search">
        </li>
      </ul>
    </section>
    <!-- logo section -->
    <section class="logo-wrapper">
      <img
        src="logo-khan.png"
        class="logo" alt="This is the Khan Academy logo.">
    </section>
    <!-- links section -->
    <section>
      <ul class="no-mobile">
        <li>
          <a href="">
            Donate
          </a>
        </li>
        <li>
          <a href="">
            Login
          </a>
        </li>
        <li>
          <a href="">
            Sign Up
          </a>
        </li>
      </ul>
    </section>
  </header>

  <main>
    <section class="hero">
      <img src="imagen.jpeg" class="main-left">
      <section class="main-right">
        <div class="main-text">
          <h1>
            For every student, <span>every classroom.</span> <span> Real results.<span>
          </h1>
          <p>
            We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.
          </p>
          <p class="tablet mobile"> Learners, teachers, districts, and parents:
          </p>
        </div>
        <div class="buttons">

          <button class="tablet mobile">
            Start Here
          </button>

          <ul class="laptop">
            <li>
              <button>
                <a href="">
                  Learners
                </a>
              </button>
            </li>
            <li>
              <button>
                <a href=""">
                  Teachers
                </a>
              </button>
            </li>
            <li>
              <button>
                <a href="">
                  Districts
                </a>
              </button>
            </li>
            <li>
              <button>
                <a href="">
                  Parents
                </a>
              </button>
            </li>
          </ul>

        </div>
      </section>
     </section>
   </main>
   
 </body>
